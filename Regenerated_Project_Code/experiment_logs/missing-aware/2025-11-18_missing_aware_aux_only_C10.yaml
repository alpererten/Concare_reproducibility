notes: >
  Goal: isolate the auxiliary latent loss contribution by turning SMART into a pure regularizer.
  Skip the reconstruction pretraining (pretrain_epochs=0, freeze=0) yet keep the mild mask ratios
  (0.1-0.3) with mask bias disabled, and add aux weight 0.01 during supervised training. Compare
  against the no-pretrain baseline (C7) to see whether aux alone can lift AUROC/AUPRC and strengthen
  robustness without pretraining side effects.
