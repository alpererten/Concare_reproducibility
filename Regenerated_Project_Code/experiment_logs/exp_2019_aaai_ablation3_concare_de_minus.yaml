notes: >
  Removing demographics causes a small-but-measurable drop in AUROC/AUPRC on both datasets,
  while the min(Se, P+) metric is almost unchanged. Because the feature channel is cheap to keep
  (linear projections only) and helps on MIMIC-III, we keep demographics in the core architecture.
